name: Front-End CI/CD Pipeline

on:
  push:
    branches:
      - github_actions # Branche de test
  pull_request:
    branches:
      - github_actions

jobs:
  build-test-deploy:
    name: Build, Test, and Deploy Front-End
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupération du code source
      - name: Checkout Code
        uses: actions/checkout@v3

      # Étape 2 : Configuration de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Étape 3 : Vérification des conflits de fusion
      - name: Check for Merge Conflicts
        run: |
          if grep -r "<<<<<<<" .; then
            echo "Merge conflicts detected!";
            exit 1;
          fi

      # Étape 4 : Installation des dépendances nécessaires
      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm install @fortawesome/fontawesome-svg-core @fortawesome/react-fontawesome @fortawesome/free-solid-svg-icons react-leaflet leaflet --save

      # Étape 5 : Configuration Jest et Babel
      - name: Configure Jest and Babel
        run: |
          echo "module.exports = {
            transformIgnorePatterns: ['node_modules/(?!(react-leaflet|@fortawesome)/)'],
            moduleNameMapper: {'\\\\.(css|less|png|jpg|svg)$': '<rootDir>/__mocks__/fileMock.js'},
            collectCoverageFrom: ['src/**/*.{js,jsx}', '!src/index.js', '!src/reportWebVitals.js']
          };" > jest.config.js
          echo '{
            "presets": ["@babel/preset-env", "@babel/preset-react"]
          }' > babel.config.json

      # Étape 6 : Linting du code
      - name: Fix Linting Issues
        run: npm run lint --fix || true

      # Étape 7 : Construction de l'application React
      - name: Build React Application
        env:
          CI: false # Évite que les warnings soient traités comme des erreurs
        run: npm run build

      # Étape 8 : Tests unitaires avec couverture
      - name: Run React Tests
        run: npm test -- --watchAll=false --coverage

      # Étape 9 : Téléchargement du rapport des tests comme artefact
      - name: Upload Test Report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: ./coverage

      # Étape 10 : Déploiement sur Heroku
      - name: Deploy to Heroku
        if: ${{ success() }}
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          echo $HEROKU_API_KEY | heroku auth:token
          git remote add heroku https://git.heroku.com/your-app-name.git
          git push heroku HEAD:master
